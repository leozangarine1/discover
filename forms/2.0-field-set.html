<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field-set</title>
</head>
<body>
    <!--

        <fieldset>
        
            - agrupamento de campos       
            - mesmo propósito
            - semântico
            - acessibilidade

        
            Atributos especiais
            - disabled
                - desabilita todos os elementos internos
                - não serão enviados ao submeter o formulário form
           - form
                - o id de um formulário ao qual esse fieldset pertence não precisa estar dentro do formulário
                - não precisa estar dentro do formulário
            - name 
                - nome do grupo
        
        <legend>    
            - nome do agrupamento
            - primeiro elemento dentro do fieldset
    -->

    <form id="contato" action="post">
        
        <fieldset form="contato">
            <legend>Contato</legend>

            <label for="nome">Nome</label>
            <input type="text"><button>Enviar</button>
        </fieldset>
    </form>

</body>
</html>
