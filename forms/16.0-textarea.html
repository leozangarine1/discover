<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1><code>&lttextarea&gt</code></h1>
        <p>- mais de uma linha</p>
        <p>- útil para textos grandes</p>

        <h2># ATRIBUTOS</h2>
        <p><code>- id</code></p>
        <p><code>- name</code></p>
        <p><code>- rows e cols</code></p>
        <p><code>- maxlength e minlength</code></p>
        <p><code>- wrap</code></p>
        <p>... outros comuns aos <code>&ltinput&gt</code>s</p>
        <p><code>- autocomplete, autofocus, disabled, placeholder, readonly, form, required</code></p>

    </main>
    <label for="message">Mensagem</label>
    <textarea name="message" id="message" cols="20" rows="5" minlength="4" maxlength="100" wrap="soft"
    placeholder="Digite aqui seu comentário"
     required></textarea>
</body>
</html>
