<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenhando</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Desenhando</h1>
      <p>- Pensar nos requisitos</p>
      <p>- Ajuda a definir as necessidades</p>

      <h2>Dicas:</h2>
      <p>- Simples e focado</p>
      <p>- Somente dados necessário</p>
      <p>- Verifique o que te agrada</p>
    </main>
    <h1>Minha tentativa de fazer o formulário</h1>
    <hr />
    <form id="contato" action="post">
      <fieldset form="contato">
          <legend>Contato</legend>
            <label for="nome">Nome</label>
            <input type="text">
            <label for="email">E-mail</label>
            <input type="email">
            <label for="message">Mensagem</label>
            <textarea name="message" id="message"
            cols="20" rows="5" minlength="4" maxlength="100" wrap="soft" placeholder="Digite aqui seu comentário" required></textarea>
            <button type="submit">Enviar</button>
      </fieldset>
      <h3>Ficou porco</h3>
    </form>
  </body>
</html>
