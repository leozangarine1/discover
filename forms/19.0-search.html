<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1><pre><code>&ltinput type="search" /&gt</code></pre></h1>
            <p>- Para campos de busca</p>
            <p>- É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do user agent</p>

        <h2># Atributos</h2>
        <p><pre><code>- list / &ltdatalist&gt</code></pre></p>
        <p><pre><code>- pattern</code></pre></p>
        <p><pre><code>- aria-label</code></pre></p>
    </main>
    <form action="">
        <label for="">Pesquisar pelo ID</label>
        <input type="search" name="id" size="5" pattern="[0-9]{2}"
        title="Digite o número do ID: 99"
        maxlength="2">
        <button>Pesquisar</button>


    </form>
</body>
</html>
