<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      main {
        border: 4px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <pre>
        <code>
          <h1>&ltbutton&gt</h1>
        </code>
      </pre>
      <p>- Representa um botão</p>
      <p>- Usado para enviar formulários</p>
      <p>- É estilizado pelo user agent</p>
      <h2>Atributos comuns</h2>
      <p>- type</p>
      <p>- submit</p>
      <p>- reset</p>
      <p>- button</p>
      <p>- autofocus</p>
      <p>- disabled</p>
      <p>- name</p>
      <p>- value</p>
      <p>- form</p>
    </main>
    <hr />
    <form action="" id="meu-form"></form>
    <button type="submit" form="meu-form">Enviar</button>
  </body>
</html>
