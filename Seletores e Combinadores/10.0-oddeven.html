<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-child odd e even</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <div class="card green">
        <h2><code>:nth-child(odd) & :nth-child(even)</code></h2>
        <ul>
          <li>even - números pares</li>
          <li>odd - número ímpares</li>
        </ul>
      </div>
      <div class="card orange">
        <h2>HTML</h2>
        <img src="img/1.0-oddeven.png" alt="" />
      </div>
      <div class="card blue">
        <h2>CSS odd & even</h2>
        <img src="img/1.1-oddeven.png" alt="" />
      </div>
    </div>
  </body>
</html>
