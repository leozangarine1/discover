  <body>
    <div class="row">
      <div class="card green">
        <h1>Combinators</h1>
        <p>
          Combinadores, pois eles trabalham para buscar e combinar seletores a
          fim de aplicar uma estilização.
        </p>
        <h2>Descendant Combinator</h2>
        <ul>
          <li>Identificado por um espaço entre os seletores</li>
          <li>
            Busca um elemento dentro de outro, mesmo que existam outros
            elementos no caminho.
          </li>
        </ul>
      </div>
      <div class="card orange">
        <h2><code>HTML</code></h2>
        <img src="img/1.0-Combinator.png" alt="" />
