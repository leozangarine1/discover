  <body>
    <div class="row">
      <div class="card green">
        <h1>Child combinator</h1>

        </ul>
      </div>
      <div class="card orange">
        <h2>HTML Child combinator</h2>
        <img src="img/1.0-ChildCombinator.png" alt="" />

      <div class="card blue">
