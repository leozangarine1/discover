<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Header Menu Navigation</title>
    <style>
     *{
         margin: 0px;
     }
     header{
         background-color: grey;
         padding: 4rem
     }
      nav{
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      ul{
          display: flex;
          gap: .8rem;
          list-style-type: none;
          align-items: center;
      }

      ul li:last-child{
          background-color: black;
          color: white;
          padding: .4rem;
      }
      
    </style>
  </head>
  <body>
    <header>
      <nav>
          <a href="#">LOGO</a>
          <ul>
              <li>HOME</li>
              <li>ABOUT</li>
              <li>SERVICES</li>
              <li>TESTIMONIALS</li>
              <li>CONTACT</li>
          </ul>
      </nav>
    </header>
  </body>
</html>
