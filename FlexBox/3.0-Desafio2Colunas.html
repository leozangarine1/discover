<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio de 2 Colunas</title>
    <style>
       

        body{
            background: blue;
        }

        .container{
            background-color: blue;
            display: flex;
            gap:1rem;  
        }

        .box1, .box2{
            height: 95vh;
        }


        .box1{
            
            flex-basis: 25%;
            background-color: green;
        }

        .box2{
            flex: 1;
            background: yellow;
        }





    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"><h1>Coluna esquerda</h1></div>
      <div class="box2"><h1>Coluna direita</h1></div>
    </div>
  </body>
</html>
