<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined vs null</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />
</head>
<body>
    <div class="card">
        <h2><code>* undefined</code></h2>
        <p>- Objeto vazio, algo indefinido não existe</p>

        <h2><code>* null</code></h2>
        <p>- Existe mas não tem valor algum</p>
    </div>
</body>
